<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: rgb(53, 219, 11);" >Welcome to SignUp Page</h3>
    <form>
        <table>
            <tr>
                <td style="color: rgb(0, 0, 0);" >EMAIL</td>
                <td><input type="text" id="uemail"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" id="upassword"></td>
            </tr>
            <tr>
                <td><input type="button" value="Sign In" id="Sign"></td>
                <td><input type="reset" value="Clear all"></td>
            </tr>
        </table>
    </form>
    <p id="dis" style="color: rgb(245, 2, 2);display: none;">
        Invalid Email or Password</p>
<script>
      document.getElementById('Sign').addEventListener("click",validate);
      function validate(){
        let Email=document.getElementById('uemail').value;
        let Password=document.getElementById('upassword').value;
        let Wrongpass=document.getElementById('dis');
        if(Email === 'simbu' && Password === 'kavitha'){
            Wrongpass.style.display='none';
            window.location.href="https://onlinecourses.nptel.ac.in/";

        }else{
            Wrongpass.style.display='block'
        }
      }
</script>
</body>
</html>
